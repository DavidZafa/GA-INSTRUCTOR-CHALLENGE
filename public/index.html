<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>General Assembly Coding Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src="script.js"></script>
  
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="columns">
          <div class="column">

            <h1 class="title">OMDB API Movie Search</h1>
            <form onsubmit="event.preventDefault(); submitMovieSearch();">
              <div class="field has-addons">
                  <input id="movieSearchText" class="input" type="text" placeholder="Movie Title">
                <div class="control">
                  <button class="button">Search</button>
                </div>
              </div>
            </form>
            <button id="favoritesButton" class="button" onclick="showFavorites()">Favorites</button>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div id="movieCards" class="container">
      </div>
    </div>

    <div id="detailsModal" class="modal">
      <div class="modal-background" onclick="hideDetailsModal()"></div>
      <div id="movieDetails" class="modal-content">

      </div>
      <button onclick="hideDetailsModal()"></button>
    </div>
  </body>
</html>
